<template name="home">
    <h2>homepage</h2>
    <div id="rooms">
        {{#each rooms}}
            <div class="room">
                <div id="{{_id}}">{{name}}</div>
            </div>
        {{/each}}
        <input id="addRoomInput" type="text">
        <button>button</button>
        <a id="addRoomButton" href="">Add Chat-Room</a>
    </div>
</template>
